<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - GoLady</title>
  <link rel="stylesheet" href="log.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
  <section id="header">
    <a class="imgSize" href="#"><img class="logo" src="img/LOGO.png" alt="GoLady Logo"></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="./location.html">Location</a></li>
        <li><a href="./blog.html">Services</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./help.html">Help</a></li>
        <li><a class="active" href="./log.html"><i class='bx bxs-car'></i></a></li>
        
      </ul>
    </div>
    <div id="mobile">
      <i id="bar" class='bx bx-right-indent'></i>
    </div>
  </section>

  <!-- Sign Up Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Create Your Account</h2>
      <p>Sign up to join GoLady platform</p>
      <form action="#" method="post" class="login-form">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

        <button type="submit">Create Account</button>
      </form>
      <p class="back-link">Already have an account? <a href="log.html">Login here</a></p>
    <p class="back-link"> <a href="index.html"><center>←Back to Home</center></a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
   <p>©2025 - GoLady. Lets try for Make History(Created by Tamanna)</p>
  </footer>

</body>
</html>
